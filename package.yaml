---
name: yesod-auth-oauth2
version: '0.6.1.2'  # N.B. PVP-compliant Semver: 0.MAJOR.MINOR.PATCH
synopsis: OAuth 2.0 authentication plugins
description: Library to authenticate with OAuth 2.0 for Yesod web applications.
category: Web
author: Tom Streller
maintainer: Pat Brisbin <pbrisbin@gmail.com>
license: MIT
github: thoughtbot/yesod-auth-oauth2
homepage: http://github.com/thoughtbot/yesod-auth-oauth2

extra-source-files:
  - README.md
  - CHANGELOG.md

ghc-options: -Wall

dependencies:
  - base >=4.9.0.0 && <5

library:
  source-dirs: src
  dependencies:
    - aeson >=0.6 && <1.5
    - bytestring >=0.9.1.4
    - errors
    - hoauth2 >=1.7.0 && <1.11
    - http-client >=0.4.0 && <0.7
    - http-conduit >=2.0 && <3.0
    - http-types >=0.8 && <0.13
    - microlens
    - random
    - safe-exceptions
    - text >=0.7 && <2.0
    - uri-bytestring
    - yesod-auth >=1.6.0 && <1.7
    - yesod-core >=1.6.0 && <1.7

executables:
  yesod-auth-oauth2-example:
    main: Main.hs
    source-dirs: example
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - yesod-auth-oauth2
      - aeson
      - aeson-pretty
      - bytestring
      - containers
      - http-conduit
      - load-env
      - text
      - warp
      - yesod
      - yesod-auth
    when:
      - condition: ! '!(flag(example))'
        buildable: false

tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - yesod-auth-oauth2
      - hspec
      - uri-bytestring

flags:
  example:
    description: Build the example application
    manual: false
    default: false
