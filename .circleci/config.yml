---
version: 2.0

references:
  stack_build: &stack_build
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout
      - run:
          name: Digest
          command: |
            echo -- "$STACK_ARGUMENTS" > rdigest
            git ls-files | xargs md5sum > sdigest
      - restore_cache:
          keys:
            - 1-{{ .Branch }}-{{ checksum "rdigest" }}-{{ checksum "sdigest" }}
            - 1-{{ .Branch }}-{{ checksum "rdigest" }}-
            - 1-{{ .Branch }}-
            - 1-master-
      - run:
          name: Dependencies
          command: make setup
      - run:
          name: Build
          command: make build
      - save_cache:
          key: 1-{{ .Branch }}-{{ checksum "rdigest" }}-{{ checksum "sdigest" }}
          paths:
            - ~/.stack
            - ./.stack-work
      - run:
          name: Test
          command: make test
      - run:
          name: Lint
          command: make lint

jobs:
  build_8.2.2:
    <<: *stack_build
    environment:
      STACK_ARGUMENTS: --stack-yaml stack-lts-11.5.yaml
  build:
    <<: *stack_build
  build_nightly:
    <<: *stack_build
    environment:
      STACK_ARGUMENTS: --resolver nightly --stack-yaml stack-nightly.yaml

workflows:
  version: 2
  builds:
    jobs:
      - build_8.2.2
      - build
      - build_nightly
